<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="employeeWorkedHours">
      <h2 data-cy="employeeWorkedHoursDetailsHeading">
        <span jhiTranslate="pruebaupaxApp.employeeWorkedHours.detail.title">Employee Worked Hours</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ employeeWorkedHours.id }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaupaxApp.employeeWorkedHours.workedHours">Worked Hours</span></dt>
        <dd>
          <span>{{ employeeWorkedHours.workedHours }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaupaxApp.employeeWorkedHours.workedDate">Worked Date</span></dt>
        <dd>
          <span>{{ employeeWorkedHours.workedDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaupaxApp.employeeWorkedHours.employee">Employee</span></dt>
        <dd>
          <div *ngIf="employeeWorkedHours.employee">
            <a [routerLink]="['/employee', employeeWorkedHours.employee?.id, 'view']">{{ employeeWorkedHours.employee?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/employee-worked-hours', employeeWorkedHours.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
