<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-employee-worked-hours-heading"
        data-cy="EmployeeWorkedHoursCreateUpdateHeading"
        jhiTranslate="pruebaupaxApp.employeeWorkedHours.home.createOrEditLabel"
      >
        Create or edit a Employee Worked Hours
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pruebaupaxApp.employeeWorkedHours.workedHours" for="field_workedHours"
            >Worked Hours</label
          >
          <input
            type="number"
            class="form-control"
            name="workedHours"
            id="field_workedHours"
            data-cy="workedHours"
            formControlName="workedHours"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pruebaupaxApp.employeeWorkedHours.workedDate" for="field_workedDate"
            >Worked Date</label
          >
          <div class="input-group">
            <input
              id="field_workedDate"
              data-cy="workedDate"
              type="text"
              class="form-control"
              name="workedDate"
              ngbDatepicker
              #workedDateDp="ngbDatepicker"
              formControlName="workedDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="workedDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pruebaupaxApp.employeeWorkedHours.employee" for="field_employee">Employee</label>
          <select class="form-control" id="field_employee" data-cy="employee" name="employee" formControlName="employee">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="employeeOption.id === editForm.get('employee')!.value?.id ? editForm.get('employee')!.value : employeeOption"
              *ngFor="let employeeOption of employeesSharedCollection; trackBy: trackEmployeeById"
            >
              {{ employeeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
